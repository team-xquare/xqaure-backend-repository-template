name: Init

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPOSITORY_NAME: ${{ github.event.repository.name }} | cut -d '-' -f3
      ROOT_DIRECTORY: ${{ github.workspace }}
    if: ${{ contains(github.event.head_commit.message, 'Initial commit') }}

    steps:
      - uses: actions/checkout@v2

      - name: Rename File
        run: |
          sudo apt install rename
          rename v1service "v1service${{ env.REPOSITORY_NAME }}" ${{ env.ROOT_DIRECTORY }}/domain/src/main/java/io/github/v1service
          rename domain "${{ env.REPOSITORY_NAME }}-domain" ${{ env.ROOT_DIRECTORY }}/domain          
          rename v1service "v1service${{ env.REPOSITORY_NAME }}" ${{ env.ROOT_DIRECTORY }}/infrastructure/src/main/java/io/github/v1service
          rename infrastructure "${{ env.REPOSITORY_NAME }}-infrastructure" ${{ env.ROOT_DIRECTORY }}/infrastructure

